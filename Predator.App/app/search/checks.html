<div class="row">
    <div class="col-sm-6">
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="vm.searchText" placeholder="Search for checks...">
        </div>
    </div>
	<div class="col-sm-6">
	    <div class="text-right">
            <a class="btn btn-default" ui-sref="addCheck">+ Add Check</a>
	        <a target="_self" href="example.com/uploads/asd4a4d5a.pdf" download="foo.pdf"></a>
	        <button class="btn btn-default" ng-click="vm.printSelectedChecks()"><i class="fa fa-print"></i> Print Check(s) <span class="badge">{{vm.printQueue.length}}</span></button>
            <button class="btn btn-default" ng-click="vm.removeChecks()"><i class="fa fa-trash-o"></i> Remove Check(s) <span class="badge">{{vm.printQueue.length}}</span></button>
	    </div>
	</div>

</div>
</br>
<table class="table table-striped table-condensed" width="647">
    <thead>
        <tr>
            <th>
                <a href="#" ng-click="vm.sortType = 'checked'; vm.sortReverse = !vm.sortReverse"> Select 
                    <span ng-show="vm.sortType == 'checked' && !vm.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="vm.sortType == 'checked' && vm.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>
                <a href="#" ng-click="vm.sortType = 'checkNum'; vm.sortReverse = !vm.sortReverse"> Check # 
                    <span ng-show="vm.sortType == 'checkNum' && !vm.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="vm.sortType == 'checkNum' && vm.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>
                <a href="#" ng-click="vm.sortType = 'accountNum'; vm.sortReverse = !vm.sortReverse"> Account #
                    <span ng-show="vm.sortType == 'accountNum' && !vm.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="vm.sortType == 'accountNum' && vm.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>            
            <th>
                <a href="#" ng-click="vm.sortType = 'routingNum'; vm.sortReverse = !vm.sortReverse"> Routing #
                    <span ng-show="vm.sortType == 'routingNum' && !vm.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="vm.sortType == 'routingNum' && vm.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>
                <a href="#" ng-click="vm.sortType = 'amount'; vm.sortReverse = !vm.sortReverse"> Amount
                    <span ng-show="vm.sortType == 'amount' && !vm.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="vm.sortType == 'amount' && vm.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>
                <a href="#" ng-click="vm.sortType = 'checkDate'; vm.sortReverse = !vm.sortReverse"> Date
                    <span ng-show="vm.sortType == 'checkDate' && !vm.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="vm.sortType == 'checkDate' && vm.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>
                <a href="#" ng-click="vm.sortType = 'offenseLevel'; vm.sortReverse = !vm.sortReverse"> Level
                    <span ng-show="vm.sortType == 'offenseLevel' && !vm.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="vm.sortType == 'offenseLevel' && vm.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="check in vm.checks | orderBy:vm.sortType:vm.sortReverse | filter:vm.searchText | itemsPerPage:15 ">
            <td><input type="checkbox" ng-model="check.checked" ng-change="vm.selectCheck()"></td>
            <td><span ng-model="check.checkNum">{{ check.checkNum || 'empty' }}</span></td>
            <td><span ng-model="check.accountNum">{{ check.accountNum || 'empty' }}</span></td>
            <td><span ng-model="check.routingNumber">{{ check.routingNum || 'empty' }}</span></td>
            <td><span ng-model="check.amount">{{ check.amount || 'empty' }}</span></td>
            <td><span ng-model="check.checkDate">{{ check.checkDate | date:'MM/dd/yyyy @ h:mma' || 'empty' }}</span></td>
            <td><span ng-model="check.offenseLevel">{{ check.offenseLevel || 'empty' }}</span></td>
            <td>
                <button class="btn btn-xs btn-primary" ng-click="vm.openCheckDetailsModal(check)">Details</button>
                <button class="btn btn-xs btn-danger"ng-click="vm.removeCheck(check.id)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
    <div class="text-center"><dir-pagination-controls></dir-pagination-controls></div>
    <label> {{vm.printQueue | json}} </label>
</br>
</br>
