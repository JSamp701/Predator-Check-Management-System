<table class="table table-striped table-condensed" width="647">
	<thead>
		<tr>
			<th>Check #</th>
			<th>Account #</th>
			<th>Routing #</th>
			<th>Ammount</th>
			<th>Date</th>
			<th>Level</th>
		</tr>
	</thead>
	<tbody>
		<!-- name, address, routing number and account number -->
		<tr ng-repeat="check in vm.checks track by $index">
			<td><span editable-text="check.checkNum" e-name="check.checkNum" e-form="rowform" e-required>{{ check.checkNum || 'empty' }}</span></td>
			<td><span editable-text="check.accountNum" e-name="check.accountNum" e-form="rowform" e-required>{{ check.accountNum || 'empty' }}</span></td>
			<td><span editable-text="check.routingNumber" e-name="check.routingNumber" e-form="rowform" e-required>{{ check.routingNum || 'empty' }}</span></td>
			<td><span editable-text="check.amount" e-name="check.amount" e-form="rowform" e-required>{{ check.amount || 'empty' }}</span></td>
			<td><span editable-text="check.checkDate" e-name="check.checkDate" e-form="rowform" e-required>{{ check.checkDate || 'empty' }}</span></td>
			<td><span editable-text="check.offenseLevel" e-name="check.offenseLevel" e-form="rowform" e-required>{{ check.offenseLevel || 'empty' }}</span></td>
			<td style="white-space: nowrap">
			    <form 	editable-form name="rowform" onbeforesave="vm.saveCheck($data, check.id)" ng-show="rowform.$visible" 
			    		class="form-buttons form-inline" shown="vm.inserted == check">
			        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
			            save
			        </button>
			        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
			            cancel
			        </button>
			    </form>
			    <div class="buttons" ng-show="!rowform.$visible">
			        <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
			        <button class="btn btn-danger" ng-click="vm.removeCheck($index)">del</button>
			    </div>
			</td>
		</tr> 
	</tbody>
</table>
<button class="btn btn-default" ng-click="vm.addCheck()">Add row</button>
